ekf_filter_node:
  ros__parameters:
    frequency: 50
    sensor_timeout: 0.1
    two_d_mode: true                 # 只在平面估计(x,y,yaw)
    odom_frame: odom
    base_link_frame: base_link
    world_frame: map

    odom0: /wheel/odom               # 轮式里程计话题
    odom0_config: [true, true, false,
                   false, false, true,
                   false, false, false,
                   false, false, false,
                   false, false, false]

    odom1: /laser_odom               # 激光里程计话题
    odom1_config: [true, true, false,
                   false, false, true,
                   false, false, false,
                   false, false, false,
                   false, false, false]

    imu0: /imu                 # IMU话题
    imu0_config: [false, false, false,
                  true, true, true,
                  false, false, false,
                  true, true, true,
                  false, false, false]

    imu0_differential: false
    imu0_queue_size: 10
    use_control: false
